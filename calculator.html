<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>




    <div class="flex-container">


        <div class="upper-div">
            <div class="full-col">
                <p class="full-p"></p>
               <!-- <input class="input-field" type="text"> -->
            </div>
            <div class="calc-button operators op-add"><button class="op-button" type="button" value="+">+</button></div>
            <div class="calc-button operators op-subst"><button class="op-button" type="button" value="−">−</button></div>
            <div class="calc-button operators op-multi" ><button class="op-button" type="button" value="×">×</button></div>
            <div class="calc-button operators op-divid"><button class="op-button" type="button" value="÷">÷</button></div>
        </div>



        <div class="inner-flex-div">
            <div class="calc-buttons">
                <div class="calc-button numbers nr-7"> <button class="num-button" type="button" value="=">7</button></div>
                <div class="calc-button numbers nr-8"> <button class="num-button" type="button" value="8">8</button></div>
                <div class="calc-button numbers nr-9"> <button class="num-button" type="button" value="9">9</button></div>
                <div class="calc-button numbers nr-4"> <button class="num-button" type="button" value="4">4</button></div>
                <div class="calc-button numbers nr-5"> <button class="num-button" type="button" value="5">5</button></div>
                <div class="calc-button numbers nr-6"> <button class="num-button" type="button" value="6">6</button></div>
                <div class="calc-button numbers nr-1"> <button class="num-button" type="button" value="1">1</button></div>
                <div class="calc-button numbers nr-2"> <button class="num-button" type="button" value="2">2</button></div>
                <div class="calc-button numbers nr-3"> <button class="num-button" type="button" value="3">3</button></div>
                <div class="calc-button numbers nr-0"> <button class="num-button" type="button" value="0">0</button></div>
                <div class="calc-button numbers nr-dot"> <button class="num-button" type="button" value=".">.</button></div>
                <div class="calc-button numbers btn-clear"> <button class="num-button" type="button" value="C">C</button></div>
            </div>
            <div class="calc-button-return"><button class="return-button" type="button" value="=">=</button></div>        
        </div>
        
    </div>
    
    <script src="./calculator.js"></script>
</body>

</html>
